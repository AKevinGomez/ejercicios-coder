    <main>
        <div class="form-desc-container">
            <section class="form-container"> <!-- formulario -->

                <form action="www.google.com" method="post" class="form">
                    <div class="grilla">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="grilla">
                        <label for="apellido">Apellido</label>

                    <div class="grilla">

                        <input type="date" id="fecha-de-nacimiento">
                    </div>
                    <div class="grilla">
                        <label for="correo">Correo electronico</label>
                        <input type="email" id="correo" required>
                    </div>
                    <div class="grilla">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" id="contraseña" required>
                    </div>
                    <div class="grilla">
                        <label for="genre">Genero</label>
                        <select id="genre">
                            <option value="masc">Masculino</option>
                            <option value="feme">Femenino</option>
                            <option value="no-spec">Prefiero no decirlo</option>
                        </select>
                    </div>
                    <div class="grilla">
                        <button class="card-btn" name="Enviar">Enviar</button>
                    </div>
                </form>
